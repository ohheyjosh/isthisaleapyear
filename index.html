<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Is this a leap year?</title>
  <style>
    html {
      background: #f9f9f9;
    }
    h1 {
      color: #121212;
      font: bold 48px/1 system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
        Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
        sans-serif;
      text-align: center;
    }
  </style>

  <h1>No.</h1>

  <script>
    function isLeapYear (year) {
      return (year % 4 == 0 && year % 100 != 0) || year % 400 == 0;
    };
    if (isLeapYear(new Date().getFullYear())) {
      document.querySelector('h1').innerText = 'Yes.';
    }
  </script>
</html>
